<div class="add-products">
    <div class="products-card">
        <h1>Add Products .</h1>
        <form #addProducts="ngForm" class="products-form" (ngSubmit)="addProduct(addProducts.value)">
            <label for="procuctsName">Products Name.</label>
            <input type="text" ngModel name="productsName">
            <label for="productsPrice">Products Price.</label>
            <input type="text" ngModel name="productsPrice">
            <label for="productsCategory">Products Category.</label>
            <select name="productsCategory" ngModel>
                <option value="beer">Beer</option>
                <option value="whiskey">Whiskey</option>
                <option value="rum">Rum</option>
                <option value="vodka">Vodka</option>
            </select>
            <label for="productsDesc">Products Desciption.</label>
            <textarea name="productsDesc" cols="30" rows="10" ngModel></textarea>
            <label for="productsImg">Products Image Url.</label>
            <input type="text" ngModel name="productsImg">
            <button>Add</button>
        </form>
    </div>
    <div class="add-products-msg" *ngIf="addProductMsg">
            <p>Products added succesfully</p>
    </div>
</div>
